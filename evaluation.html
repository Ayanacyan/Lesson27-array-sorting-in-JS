<html>
    <head>
        <title>Evalutation</title>
    </head>
    <body>
        <h2>Evaluation</h2>
        <button onclick="myFunction()">Try</button>
        <p id="result"></p>
        <script>
         function myFunction(){
            var x=5;
            var y=10;
            var a=eval("x+y")+"<br>";
            var b=eval("2*2")+"<br>";
            var c=eval("y-x")+"<br>";

            var res= a + b + c;
            document.getElementById("result").innerHTML=res;
         }
        </script>
    </body>
</html>
